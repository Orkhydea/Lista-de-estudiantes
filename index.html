<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lista de estudiantes</title>
</head>

<body>
    <nav class="navbar sticky-top justify-content-end navbar-light bg-white">
        <a class="navbar-brand" href="#"><i class="fas fa-user-circle"></i> User Name</a>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Teachers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <header>
        <h1>Student Data</h1>
    </header>
    <main>
        <section class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <img class="col-lg-2 col-sm-5" id="avatar" src="./assets/images/AVATAR.jpg" width="100" height="150" alt="avatar">
                        <h2 class="content-between col-lg-3 col-sm-5">Orquidea Campos</h2>
                        <article class="conatainer ">
                            <h3><u>Skills</u></h3>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalDelete"><span>React</span>
                                <i class="fas fa-times"></i></button>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalDelete"><span>Node</span>
                                <i class="fas fa-times"></i></button>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalDelete"><span>Angular</span> 
                                <i class="fas fa-times"></i></button>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalDelete"><span>Vue</span>
                                <i class="fas fa-times"></i></button>
                            
                        </article>
                        
                    </div>
                    <a class="d-flex justify-content-end add" id="skill"><h4 data-toggle="modal" data-target="#exampleModal"><i class="fas fa-plus"></i>AÃ±adir</h4></a>
                </div>
                
            </div>
        </section>
        <!-- Modal delete -->
        <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" id="mod">
                        <h5 class="modal-title" id="modalDeleteLabel">Remove this skill?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Once delete a skill cannot be a recovered from the trash</p>
                    </div>
                    <div class="modal-footer">
                        <button id="remove-skill" type="button" class="btn btn-secondary" data-dismiss="modal">Remove</button>
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal add -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" id="mod">
                        <h5 class="modal-title" id="exampleModalLabel">Add new skills</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Separate multiple skill with commas</label>
                                <input type="text" class="form-control" id="skill-input" placeholder="Skills">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="add-skill" type="button" class="btn btn-secondary" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
